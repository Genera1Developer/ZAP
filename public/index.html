<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapAI Simple Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZapAI Search</h1>
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Enter query (e.g., example.com or specific URL)" required>
                <button type="submit">Search</button>
            </form>
        </header>

        <main id="results-container">
            <!-- Search results will be injected here -->
            <p class="initial-message">Enter a domain or a full URL to simulate a search result fetch.</p>
        </main>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching the web...</p>
        </div>

        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
