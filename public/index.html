<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapAI Simple Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZapAI Search</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search the web..." required>
                <button type="submit">Search</button>
            </form>
        </header>

        <main id="results-container">
            <!-- Results will be injected here -->
            <p id="initial-message">Enter a query and hit search to see results.</p>
        </main>

        <footer>
            <p>&copy; 2024 ZapAI Simple Search Engine</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
